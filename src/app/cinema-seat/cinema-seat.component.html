<div class="leinwand">Leinwand</div>
<div class="cinemaPlan" *ngFor="let row of seatsLine">
    <span class="row">{{ row }}</span>
    <span *ngFor="let column of seatsNumber" (click)="seatClicked(row + column)" [ngSwitch]="getSeatState(row + column)">
    <button class="cinemaSeatSelected" *ngSwitchCase="'selected'" mat-icon-button>
      <mat-icon class="material-icons">event_seat</mat-icon>
    </button>
    <button class="cinemaSeatReserved" *ngSwitchCase="'reserved'" mat-icon-button>
      <mat-icon class="material-icons">event_seat</mat-icon>
    </button>
    <button class="cinemaSeat" *ngSwitchDefault mat-icon-button>
      <mat-icon class="material-icons">event_seat</mat-icon>
    </button>
  </span>
</div>
