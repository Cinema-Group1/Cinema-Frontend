<div class="main-container">

    <div class="both-container">
        <div class="seat-container">
            <div class="leinwand">Leinwand</div>

            <div class="cinemaPlan" *ngFor="let row of seatsLine">
                <span class="row">{{ row }}</span>
                <span *ngFor="let column of seatsNumber" (click)="seatClicked(row + column)" [ngSwitch]="getSeatState(row + column)">
          <button class="cinemaSeatSelected" *ngSwitchCase="'selected'" mat-icon-button>
            <mat-icon class="material-icons">event_seat</mat-icon>
          </button>
          <button class="cinemaSeatReserved" *ngSwitchCase="'reserved'" mat-icon-button>
            <mat-icon class="material-icons">event_seat</mat-icon>
          </button>
          <button class="cinemaSeat" *ngSwitchDefault mat-icon-button>
            <mat-icon class="material-icons">event_seat</mat-icon>
          </button>
        </span>
            </div>

        </div>


        <div *ngIf="selected.length > 0">
            <div class="main-wrapper">
                <div class="title">

                    <h3>Wie möchten Sie bezaheln?</h3>
                </div>
                <div class="payment-wrapper">

                    <div class="payment" *ngIf="paymentCheck == false; else elseBlock">

                        <button (click)="setPayment()" class="bar"> Bar <i class="bi-cash-coin cash"></i> 
          </button>
                    </div>

                    <ng-template #elseBlock>
                        <div class="payment">
                            <button (click)="setPayment()" style="background-color: green; border: 1px solid white; color: white;" class="bar"> Bar <i class="bi-cash-coin cash"></i> 
            </button>
                        </div>
                    </ng-template>
                    <div class="payment">

                        <button class="paypal">PayPal<i style="color: white #3b7bbf" class="fa fa-cc-paypal paypal"></i>
                
               </button>
                    </div>
                    <div class="payment">

                        <button class="kreditkarte">Kreditkarte<i class="bi-credit-card"></i></button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div *ngIf="paymentCheck== true; else elsePay">

        <button (click)="navigate(); sendPost()" class="btn">
      Kaufvorgang Abschließen
    </button>

    </div>
    <ng-template #elsePay>
        <button style="background-color: rgb(255, 0, 0);" (click)="navigate(); sendPost()" disabled class="btn">
    Schließe alle Schritte ab, um den Kaufvorgang abzuschließen
  </button>
    </ng-template>

</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
